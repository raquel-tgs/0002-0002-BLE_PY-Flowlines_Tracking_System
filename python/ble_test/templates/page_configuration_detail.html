    <script>
        // JavaScript function to handle dropdown changes
        function submitDataType() {
            const selectedValue = document.getElementById("DataType").value;

            if (selectedValue) {
                fetch("/datatype_dropdown", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ selected_value: selectedValue })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML = data.message;
                })
                .catch(error => console.error("Error:", error));
            }
        }

    <div>
      <div id="table"></div>
    </div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://unpkg.com/gridjs/plugins/selection/dist/selection.umd.js"></script>
    <script>
      const tableDiv = document.getElementById('table');

      const updateUrl = (prev, query) => {
        return prev + (prev.indexOf('?') >= 0 ? '&' : '?') + new URLSearchParams(query).toString();
      };

      const editableCellAttributes = (data, row, col) => {
          if (row) {
            return {contentEditable: 'true', 'data-element-id': row.cells[1].data};
          }
          else {
            return {};
          }
      };

      // Function to check/uncheck the checkbox based on Flask response
      function updateCheckboxState(rowId, checkbox) {
        fetch(`/checkbox_state?rowId=${rowId}`)
          .then(response => response.json())
          .then(data => {
            if (data.checked) {
              checkbox.checked = true;
            } else {
              checkbox.checked = false;
            }
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }

      const grid = new gridjs.Grid({
        columns: [
          { id: 'select', name: 'select',width: '80px;',sort: true, 'attributes': editableCellAttributes,
                    formatter: (cell, row) => {
            return gridjs.html(`<input type="checkbox" class="checkbox_select" data-id="${row.cells[1].data}" />`);
          }

          },
          { id: 'mac', name: 'mac' , sort: true},
          { id: 'status', name: 'status' , sort: true},
          { id: 'certification_company_name', name: 'certification_company_name' , sort: false,'attributes': editableCellAttributes},
          { id: 'certification_company_id', name: 'certification_company_id', sort: true ,  'attributes': editableCellAttributes},
          { id: 'certification_place', name: 'certification_place',  'attributes': editableCellAttributes, sort: true ,'attributes': editableCellAttributes},
          { id: 'certification_date', name: 'certification_date',  'attributes': editableCellAttributes, sort: false ,'attributes': editableCellAttributes},
          { id: 'test_type', name: 'test_type',  'attributes': editableCellAttributes, sort: true ,'attributes': editableCellAttributes},
          { id: 'asset_diameter', name: 'asset_diameter',  'attributes': editableCellAttributes, sort: false,'attributes': editableCellAttributes },
          { id: 'batch_id', name: 'batch_id',  'attributes': editableCellAttributes, sort: true,'attributes': editableCellAttributes },
          { id: 'batch_date', name: 'batch_date',  'attributes': editableCellAttributes, sort: true,'attributes': editableCellAttributes },
          { id: 'machine_id', name: 'machine_id',  'attributes': editableCellAttributes, sort: true,'attributes': editableCellAttributes },
          { id: 'ble_data_crc', name: 'ble_data_crc',  'attributes': editableCellAttributes, sort: true,'attributes': editableCellAttributes },
          { id: 'asset_images_crc', name: 'asset_images_crc',  'attributes': editableCellAttributes, sort: true,'attributes': editableCellAttributes },
          { id: 'logo_images_crc', name: 'logo_images_crc',  'attributes': editableCellAttributes, sort: true,'attributes': editableCellAttributes },
          { id: 'signature_images_crc', name: 'signature_images_crc',  'attributes': editableCellAttributes, sort: true,'attributes': editableCellAttributes },
          { id: 'owner_company_name', name: 'owner_company_name',  'attributes': editableCellAttributes, sort: true,'attributes': editableCellAttributes },
          { id: 'owner_data', name: 'owner_data',  'attributes': editableCellAttributes, sort: true,'attributes': editableCellAttributes },
          { id: 'altitude', name: 'altitude',  'attributes': editableCellAttributes, sort: true,'attributes': editableCellAttributes },
          { id: 'moved', name: 'moved',  'attributes': editableCellAttributes, sort: true,'attributes': editableCellAttributes },
          { id: 'battery_voltage', name: 'battery_voltage',  'attributes': editableCellAttributes, sort: true,'attributes': editableCellAttributes },
          { id: 'read_nfc', name: 'read_nfc',  'attributes': editableCellAttributes, sort: true ,
            formatter: (cell, row) => {
              return gridjs.html(`<input type="checkbox" class="checkbox_read_nfc" data-id="${row.cells[1].data}" />`);
            }
          },
          { id: 'x', name: 'x', sort: false },
          { id: 'y', name: 'y', sort: false },
          { id: 'status_code', name: 'status_code', sort: true },
        ],
        server: {
          url: '/api/data',
          then: results => results.data,
          total: results => results.total,
        },
        search: {
          enabled: true,
          server: {
            url: (prev, search) => {
              return updateUrl(prev, {search});
            },
          },
        },

        sort: {
          enabled: true,
          multiColumn: true,
          server: {
            url: (prev, columns) => {
              const columnIds = [  'select','mac', 'name','tag_id','asset_id','certificate_id','type','expiration_date','color','series','asset_images_file_extension','read_nfc','x','y'];
              const sort = columns.map(col => (col.direction === 1 ? '+' : '-') + columnIds[col.index]);
              return updateUrl(prev, {sort});
            },
          },
        },
        pagination: {
          enabled: true,
          server: {
            url: (prev, page, limit) => {
              return updateUrl(prev, {start: page * limit, length: limit});
            },
          },
        },

      }).render(tableDiv);

      let savedValue;

      tableDiv.addEventListener('focusin', ev => {
        if (ev.target.tagName === 'TD') {
          savedValue = ev.target.textContent;
        }
      });

      tableDiv.addEventListener('focusout', ev => {
        if (ev.target.tagName === 'TD') {
          if (savedValue !== ev.target.textContent) {
            fetch('/api/data', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({
                id: ev.target.dataset.elementId,
                [ev.target.dataset.columnId]: ev.target.textContent
              }),
            });
          }
          savedValue = undefined;
        }
      });

      tableDiv.addEventListener('keydown', ev => {
        if (ev.target.tagName === 'TD') {
          if (ev.key === 'Escape') {
            ev.target.textContent = savedValue;
            ev.target.blur();
          }
          else if (ev.key === 'Enter') {
            ev.preventDefault();
            ev.target.blur();
          }
        }
      });


            // Capture checkbox changes and send data to Flask
      document.addEventListener('change', function(e) {
        if (e.target && e.target.matches('input.checkbox_select')) {
          let isChecked = e.target.checked;
          let rowId = e.target.getAttribute('data-id');

          // Send checkbox state to Flask using fetch
          fetch('/checkbox_select', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ rowId: rowId, checked: isChecked })
          })
          .then(response => response.json())
          .then(data => {
            console.log('Success:', data);
          })
          .catch((error) => {
            console.error('Error:', error);
          });
        }
      });

  // Capture checkbox changes and send data to Flask
      document.addEventListener('change', function(e) {
        if (e.target && e.target.matches('input.checkbox_read_nfc')) {
          let isChecked = e.target.checked;
          let rowId = e.target.getAttribute('data-id');

          // Send checkbox state to Flask using fetch
          fetch('/checkbox_read_nfc', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ rowId: rowId, checked: isChecked })
          })
          .then(response => response.json())
          .then(data => {
            console.log('Success:', data);
          })
          .catch((error) => {
            console.error('Error:', error);
          });
        }
      });


    </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script type="text/javascript">

    function updater() {
      $.get('/data', function(data) {
        var splitData = data.split('#');
        $('#time').html(splitData[0]);  // update page with new data

        if (splitData[1] === "Enabled") {
            $('#Scan').removeClass("disabled");
            $('#Update').removeClass("disabled");
            $('#Location').removeClass("disabled");
            $('#Scan').removeClass("bold-border");
            $('#Update').removeClass("bold-border");
            $('#Location').removeClass("bold-border");
        } else {
            $('#Scan').addClass("disabled");
            $('#Update').addClass("disabled");
            $('#Location').addClass("disabled");
            if (splitData[2] === "Scan") {
              $('#Scan').addClass("bold-border")
            }
            if (splitData[2] === "Update") {
              $('#Update').addClass("bold-border")
            }
            if (splitData[2] === "Location") {
              $('#Location').addClass("bold-border")
            }
        }

        if (splitData[3] === "True") {
            grid.updateConfig({ search: true}).forceRender();
        }

      });
    };

    function updater_bar() {
      $.get('/databar', function(data) {
        $('#myprogressBar').css('width', data);;  // update page with new data
      });
    };

    function updater_statuslog() {
      $.get('/data_statuslog', function(data) {
        $('#statuslog').text(data);  // update page with new data
      });
    };


    setInterval(updater, 1000);  // run `updater()` every 1000ms (1s)
    setInterval(updater_bar, 2000);  // run `updater_bar()` every 2000ms (2s)
    setInterval(updater_statuslog, 1000);  // run `updater_statuslog()` every 1000ms (1s)



    </script>
